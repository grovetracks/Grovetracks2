services:
  postgres:
    image: postgres:17
    container_name: grovetracks-postgres
    environment:
      POSTGRES_DB: grovetracks
      POSTGRES_USER: grovetracks
      POSTGRES_PASSWORD: grovetracks_dev
    ports:
      - "5432:5432"
    volumes:
      - grovetracks-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grovetracks -d grovetracks"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  grovetracks-pgdata:
