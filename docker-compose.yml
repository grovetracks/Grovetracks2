services:
  postgres:
    image: postgres:17
    container_name: grovetracks-postgres
    environment:
      POSTGRES_DB: grovetracks
      POSTGRES_USER: grovetracks
      POSTGRES_PASSWORD: grovetracks_dev
    ports:
      - "5432:5432"
    volumes:
      - grovetracks-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grovetracks -d grovetracks"]
      interval: 10s
      timeout: 5s
      retries: 5

  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: grovetracks-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
    environment:
      - JUPYTER_TOKEN=grovetracks
      - OLLAMA_URL=http://10.0.0.148:11434
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=grovetracks
      - DB_PASSWORD=grovetracks_dev
      - DB_NAME=grovetracks
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-5-20250929}
    depends_on:
      - postgres
    profiles:
      - jupyter

volumes:
  grovetracks-pgdata:
